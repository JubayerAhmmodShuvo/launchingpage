<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Time</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
       <img src="logo.png" alt=""> 
       <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Learn More <img src="/Launching_page_img/images/triangle.png" alt=""></button>
        
       </div>
       <img src="rocket.png" class="rocket">
    </div>
  <script src="sc.js"></script>
    
</body>
</html>
